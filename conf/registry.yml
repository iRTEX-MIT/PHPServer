service:
  name: Cardboard
  version: 0.1
  version_type: alpha
  version_full: 0.1-alpha
  version_promotion: "$name - $version"

path:
  config: $root/conf/config.yml
  app: $root/conf/app.yml
  route: $root/conf/route.yml

cdn:
  tailwind: https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css
  alpine: https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js
  vue: https://cdn.jsdelivr.net/npm/vue@2
  jquery: https://code.jquery.com/jquery-3.5.1.min.js

ui:
  404:
    code: 404
    title: "Sorry we couldn't find this page"
    desc: "But dont worry, you can find plenty of other things on our homepage"

  execerror:
    code: 500
    title: "An error occurred while executing the executable file"

  routenotfound:
    code: 500
    desc: "the server was configured incorrectly, so the redirection refers to a non-existent file "

  noindex:
    title: "Let's start with a clean slate"
    desc: "Create an index.html page inside your public directory so that you can see it as your home page"