<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files - {{cbr.service.name}}</title>
    <link rel="stylesheet" href="{{cbr.cdn.tailwind}}"/>
</head>
<body>
    <div class="bg-gray-100 h-screen">
        <div class="w-full max-w-screen-xl mx-auto px-6">
            <div class="flex justify-center p-4 px-3 py-10">
                <div class="w-full max-w-md">
                    <div class="bg-white shadow-md rounded-lg px-3 py-2 mb-4">
                        <div class="block text-gray-700 text-lg font-semibold py-2 px-2">
                            Files
                        </div>

                        <div class="py-3 text-sm">

                            {% for i in e.files %}

                                <a href="{{ i.revpath }}">
                                    <div class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">
                                        <span class="{{i.isFile ? 'bg-gray-400' : 'bg-green-400' }} h-2 w-2 m-2 rounded-full"></span>
                                        <div class="flex-grow font-medium px-2">
                                            {{ i.pathinfo.filename }}
                                        </div>
                                        <div class="text-sm font-normal text-gray-500 tracking-wide">
                                            {{ i.pathinfo.extension }}
                                        </div>
                                    </div>
                                </a>

                            {% endfor %}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
